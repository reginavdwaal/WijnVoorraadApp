{% extends "./base.html" %}
{% load i18n static %}
{% load wijnvoorraad_extras %}


{% block content %}

<div id="content-main">
    <div class="detail-block">
        <h1>Deelnemers</h1>
        <div class="detail-row">
            <label class="detail-column-label">Aantal oud</label>
            <label class="detail-column">{{ aantal_deelnemers_oud }}</label>            
        </div>
        <div class="detail-row">
            <label class="detail-column-label">Nog te converteren</label>
            <label class="detail-column">{{ aantal_deelnemers_te_conv }}</label>            
        </div>
    </div>  <!-- end detail-block -->
    <div class="detail-block">
        <form method="post">
            {% csrf_token %}
            <input type="checkbox" name="InclAanmaken">
            <label for="InclAanmaken">Incl. Aanmaken records</label>
            <input type="checkbox" name="DoCommit" value="DoCommit">
            <label for="DoCommit">Wijzigingen opslaan</label>
            <input type="submit" name="StartConversieDeelnemer" value="Corverteer Deelnemers">
        </form>
        {% if message_deelnemer %}        
            <div class="detail-row">
                <label class="detail-column">{{ message_deelnemer }}</label>
            </div>
        {% endif %}
    </div>  <!-- end buttons-block -->
</div>  <!-- end content-main -->
{% endblock %}

{% extends "./base.html" %}

{% block content %}
<form method="post">{% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>
                    {{ field.errors }}
                </td>
                <td class="collabel">
                    {{ field.label_tag }}
                </td>
                <td>
                    {{ field }}
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <input type="submit" value="Save">
</form>
{% endblock %}

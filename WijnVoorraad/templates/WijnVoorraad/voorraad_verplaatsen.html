{% extends "./base_form.html" %}
{% load i18n static %}

{% block content %}
<form method="post" {% block form_actions %} {% endblock %}>
    {% csrf_token %}
    <input type="hidden" name='voorraad_id' id="voorraad_id" value="{{voorraad.id}}">
    <fieldset class="module aligned">
        <div class="form-row">
            <label class="detail-column-label">Wijn</label>
            <label class="detail-column">
                {{  wijn.naam }}
                &nbsp;
                <a href="{% url 'WijnVoorraad:wijndetail' wijn.id %}"
                    title="Details bekijken">
                    <img src="{% static 'admin/img/icon-viewlink.svg' %}" alt="Details">
                </a>
            </label>
        </div>
        <div class="form-row">
            <label class="detail-column-label">Locatie</label>
            <label class="detail-column">{{ locatie.omschrijving }}</label>
        </div>
        <div class="form-row">
            <label class="detail-column-label">Vak</label>
            <label class="detail-column">{{ vak.code|default:"---" }}</label>
        </div>
        <div class="form-row">
            <label class="detail-column-label">Voorraad</label>
            <label class="detail-column">{{ voorraad.aantal|default_if_none:"-" }}</label>
        </div>
        {% for field in form %}
            <div class="form-row required {% if field.errors %} errors {% endif %}">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% if field.errors %}
                <div class="form-row">
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}
    </fieldset>
    {% block form_buttons %}
        <input type="submit" name="Save" value="Opslaan">
        <input type="submit" name="SaveAndPlace" value="Opslaan en vakken kiezen">
        {% endblock %}
</form>
{% endblock %}

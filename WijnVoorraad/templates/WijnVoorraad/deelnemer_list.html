{% extends "./base.html" %}

{% block content %}
    <table>
        {% for d in deelnemers %}
            <tr>
                <td>
                    <a href="{% url 'WijnVoorraad:deelnemerdetail' d.id %}">{{ d.naam }}</a>
                </td>
            </tr>
        {% empty %}
            <p>Er zijn GEEN deelnemers.</p>
        {% endfor %}
    </table>
    <br>
    <form id="create-form" method="get" action="{% url 'WijnVoorraad:deelnemer-create' %}">
        {% csrf_token %}
        <input type="submit" name="Insert" value="Toevoegen"></input>
    </form>
{% endblock content %}
